zabbix_export:
  version: '5.2'
  date: '2021-05-23T11:04:52Z'
  groups:
    -
      name: Templates/Modules
  templates:
    -
      template: 'RoomGuard WiFi SNMP'
      name: 'RoomGuard WiFi SNMP'
      description: 'https://github.com/ANSnullANS/RoomGuard'
      groups:
        -
          name: Templates/Modules
      applications:
        -
          name: RoomGuard
      items:
        -
          name: Ping
          type: SIMPLE
          key: 'icmpping[{HOST.IP}]'
          trends: '0'
          applications:
            -
              name: RoomGuard
          triggers:
            -
              expression: '{last(#5)}=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last(#3)}=1'
              name: 'Ping failure'
              priority: WARNING
        -
          name: 'Memory Free'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.100.2.0
          key: mibMemFree
          delay: 5m
          units: B
          applications:
            -
              name: RoomGuard
          triggers:
            -
              expression: '{last()}<={$ALARM_MEM_LOW_10}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last()}>{$ALARM_MEM_LOW_10}'
              name: 'Free Memory below 10%'
              priority: HIGH
            -
              expression: '{last()}<={$ALARM_MEM_LOW}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last()}>{$ALARM_MEM_LOW}'
              name: 'Free Memory below 20%'
              priority: WARNING
            -
              expression: '{last()}<=1000'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last()}>1000'
              name: 'Out-of-Memory Exception'
              priority: DISASTER
        -
          name: 'Memory Total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.100.1.0
          key: mibMemTotal
          delay: 5m
          units: B
          applications:
            -
              name: RoomGuard
        -
          name: 'Humidity 0'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.2.1.2.0
          key: mibSensor0Humid
          delay: 5m
          value_type: FLOAT
          units: '% rel.'
          applications:
            -
              name: RoomGuard
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          triggers:
            -
              expression: '{last()}={$ALARM_HUMID_HIGH_CRITICAL}'
              name: 'Humidity Problem'
              priority: HIGH
            -
              expression: '{last()}>={$ALARM_HUMID_HIGH}'
              name: 'Humidity Warning'
              priority: WARNING
        -
          name: 'Temperature 0'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.2.1.1.0
          key: mibSensor0Temp
          delay: 5m
          value_type: FLOAT
          units: Â°C
          applications:
            -
              name: RoomGuard
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
          triggers:
            -
              expression: '{last()}>={$ALARM_TEMP_HIGH}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last()}<{$ALARM_TEMP_HIGH}'
              name: 'Temperature High-Warning'
              priority: WARNING
              manual_close: 'YES'
            -
              expression: '{last()}>={$ALARM_TEMP_HIGH_CRITICAL}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last()}<{$ALARM_TEMP_HIGH_CRITICAL}'
              name: 'Temperature High Critical'
              priority: HIGH
              manual_close: 'YES'
        -
          name: 'WiFi Signal'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.1.3.0
          key: mibSignal
          delay: 5m
          value_type: FLOAT
          units: dBm
          applications:
            -
              name: RoomGuard
        -
          name: 'WiFi SSID'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.1.1.0
          key: mibSSID
          delay: 5m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: 'WiFi Status'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.1600.1.1.2.0
          key: mibStatus
          delay: 5m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: Contact
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: sysContact
          delay: 15m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: 'System Description'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: sysDescr
          delay: 15m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: Location
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: sysLocation
          delay: 5m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: 'System Name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: sysName
          delay: 15m
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: RoomGuard
        -
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: sysUpTime
          delay: 5m
          trends: '0'
          units: uptime
          applications:
            -
              name: RoomGuard
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
      macros:
        -
          macro: '{$ALARM_HUMID_HIGH}'
          value: '40.0'
          description: 'Alarm Humidity (High)'
        -
          macro: '{$ALARM_HUMID_HIGH_CRITICAL}'
          value: '50.0'
          description: 'Alarm Humidity (High-Critical)'
        -
          macro: '{$ALARM_MEM_LOW}'
          value: '6400'
          description: 'Alarm for low free Memory (20%)'
        -
          macro: '{$ALARM_MEM_LOW_10}'
          value: '3200'
          description: 'Free Memory (10%)'
        -
          macro: '{$ALARM_TEMP_HIGH}'
          value: '26.0'
          description: 'Alarm Temperature (High)'
        -
          macro: '{$ALARM_TEMP_HIGH_CRITICAL}'
          value: '30.0'
          description: 'Alarm Temperature (High-Critical)'
      dashboards:
        -
          name: 'RoomGuard Dashboard'
          widgets:
            -
              type: GRAPH_CLASSIC
              width: '23'
              height: '8'
              fields:
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'Sensor0 Climate'
                    host: 'RoomGuard WiFi SNMP'
            -
              type: GRAPH_CLASSIC
              'y': '8'
              width: '23'
              height: '4'
              fields:
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'RoomGuard Memory'
                    host: 'RoomGuard WiFi SNMP'
  graphs:
    -
      name: 'RoomGuard Memory'
      graph_items:
        -
          sortorder: '1'
          color: 1A7C11
          item:
            host: 'RoomGuard WiFi SNMP'
            key: mibMemFree
    -
      name: 'Sensor0 Climate'
      graph_items:
        -
          sortorder: '1'
          color: 1A7C11
          item:
            host: 'RoomGuard WiFi SNMP'
            key: mibSensor0Temp
        -
          sortorder: '2'
          color: 0040FF
          item:
            host: 'RoomGuard WiFi SNMP'
            key: mibSensor0Humid
